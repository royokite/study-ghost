<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/logo1.png" />
    <title>Royz Ghibli Swap</title>
  </head>
  <body>
    <section id="site-header">
      <img id="logo" src="./images/logo1.png" alt="page-logo" />
      <article class="alert-blue">
        <strong>AWESOME!</strong> Movie added to favourites :)
      </article>
      <article class="alert-red">
        <strong>SCHUCKS!</strong> Movie removed to favourites :(
      </article>
      <article class="alert-green">
        <strong>NICE!</strong> Movie added to cart ;D
      </article>
    </section>
    <hr />

    <section id="add-item">
      <form id="input-form" action="#" method="POST">
        <label for="name">Product Name: </label> <br />
        <input
          id="name"
          type="text"
          name="product-name"
          placeholder="Add Product Name"
        />
        <br />
        <label for="image">Product Image URL: </label> <br />
        <input
          id="image"
          type="url"
          name="product-image"
          placeholder="Add Product Image URL"
        />
        <br />
        <label for="description">Describe the product: </label> <br />
        <input
          id="description"
          type="text"
          name="product-description"
          placeholder="Add Description"
        />
        <br />
      </form>
    </section>
    <section id="products"></section>
    <footer id="footer">
      <p>&copy; Roy Okite 2022</p>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
